<!DOCTYPE html>
<html>
<head>
  <title>W2D3 Form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
  <form action="https://formspree.io/brianm_91@hotmail.com" method="POST" enctype="multipart/form-data">
    <div class="container">
      <div class="panel panel-warning">
        <div class="panel-heading">
          Contact Information
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-5">
              <div class="form-group">
                <label for="first_name">First Name</label>
                *<input type="text" id="first_name" name="First Name" class="form-control" placeholder="First Name" required>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label for="last_name">Last Name</label>
                *<input type="text" id="last_name" name="Last Name" class="form-control" placeholder="Last Name" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">Email</label>
                *<input type="text" id="email" name="Email" class="form-control" placeholder="Email" required>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="Phone Number" class="form-control" placeholder="Phone Number" maxlength="10">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="panel panel-info">
        <div class="panel-heading">
          Shipping Address
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-5">
              <div class="form-group">
                <label for="shipping_street">Street</label>
                *<input type="text" id="shipping_street" name="Street" class="form-control" placeholder="Street" required>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="shipping_city">City</label>
                *<input type="text" id="shipping_city" name="City" class="form-control" placeholder="City" required>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="shipping_state">State</label>
                <select class="form-control" id="shipping_state" name="State">
                  <option value="NA" selected>Select</option>
                  <option value="IN">Indiana</option>
                  <option value="OH">Ohio</option>
                  <option value="KY">Kentucky</option>
                  <option value="MI">Michigan</option>
                  <option value="IL">Illinois</option>
                </select>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="shipping_zip">Zip Code</label>
                *<input type="text" id="shipping_zip" name="Zip Code" class="form-control" placeholder="Zip Code" required>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="shipping_country">Country</label>
                <select class="form-control" id="shipping_country" name="Country">
                  <option value="NA" selected>Select</option>
                  <option value="US">United States</option>
                  <option value="CA">Canada</option>
                  <option value="MX">Mexico</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="panel panel-info">
        <div class="panel-heading">
          Billing Address
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-5">
              <div class="form-group">
                <label for="billing_street">Street</label>
                *<input type="text" id="billing_street" name="Street" class="form-control" placeholder="Street" required>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="billing_city">City</label>
                *<input type="text" id="billing_city" name="City" class="form-control" placeholder="City" required>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="billing_state">State</label>
                <select class="form-control" id="billing_state" name="State">
                  <option value="NA" selected>Select</option>
                  <option value="IN">Indiana</option>
                  <option value="OH">Ohio</option>
                  <option value="KY">Kentucky</option>
                  <option value="MI">Michigan</option>
                  <option value="IL">Illinois</option>
                </select>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="billing_zip">Zip Code</label>
                *<input type="text" id="billing_zip" name="Zip Code" class="form-control" placeholder="Zip Code" required>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="billing_country">Country</label>
                <select class="form-control" id="billing_country" name="Country">
                  <option value="NA" selected>Select</option>
                  <option value="US">United States</option>
                  <option value="CA">Canada</option>
                  <option value="MX">Mexico</option>
                </select>
              </div>
            </div>
            <div class="col-sm-9">
              <div class="checkbox">
                <label>
                  <input type="hidden" name="send_me_stuff" value="no">
                  <input type="checkbox" name="send_me_stuff" value="yes"> Same as shipping address
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="panel panel-success">
        <div class="panel-heading">
          Payment Information
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="card_type">Card Type</label>
                *<select class="form-control" id="card_type" name="Card Type">
                  <option value="NA" selected>Select</option>
                  <option value="VI">Visa</option>
                  <option value="MC">MasterCard</option>
                  <option value="AE">American Express</option>
                </select>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label for="card_number">Card Number</label>
                *<input type="text" id="card_number" name="Card Number" class="form-control" placeholder="Card Number" required>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="cvv_code">CVV Code</label>
                *<input type="text" id="cvv_code" name="CVV Code" class="form-control" placeholder="CVV Code" maxlength="4" required>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="expiration_month">Expiration Month</label>
                *<select class="form-control" id="expiration_month" name="Expiration Month">
                  <option value="NA" selected>Select</option>
                  <option value="Jan">January</option>
                  <option value="Feb">February</option>
                  <option value="Mar">March</option>
                  <option value="Apr">April</option>
                  <option value="May">May</option>
                  <option value="Jun">June</option>
                  <option value="Jul">July</option>
                  <option value="Aug">August</option>
                  <option value="Sept">September</option>
                  <option value="Oct">October</option>
                  <option value="Nov">November</option>
                  <option value="Dec">December</option>
                </select>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="expiration_year">Expiration Year</label>
                *<select class="form-control" id="expiration_year" name="Expiration Year">
                  <option value="NA" selected>Select</option>
                  <option value="20">2020</option>
                  <option value="19">2019</option>
                  <option value="18">2018</option>
                  <option value="17">2017</option>
                  <option value="16">2016</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-push-6 text-right">
          <div class="form-group">
            <button class="btn btn-primary btn-lg">Send</button>
          </div>
        </div>
        <div class="col-sm-6 col-sm-pull-6">
          <div class="form-group">
            <button class="btn btn-default btn-sm">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
